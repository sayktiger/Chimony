<div class="modal">
    <div class="modal__wrapper">
        <div class="modal__block">
            <div class="modal__text">
                <h2 class="modal__title">Бесплатная консультация</h2>
                <div class="modal__close">
                    <svg>
                        <use xlink:href="img/sprite.svg#modal-close"></use>
                    </svg>
                </div>
            </div>

            <div class="modal-form">
                <form action="#" class="modal__form">
                    <div class="modal__form__wrapper">
                        <label for="modal-name">Имя:</label>
                        <input id="modal-name" type="text" name="name" placeholder="Ваше имя">
                        <label for="modal-tel">Телефон:</label>
                        <input id="modal-tel" type="text" name="phone" placeholder="Ваше телефон">
                        <label for="modal-email">Email:</label>
                        <input id="modal-email" type="text" name="email" placeholder="Ваше емейл">
                    </div>
                    <div class="modal__buttons checkbox">
                        <div class="modal__form__text">
                            <input type="checkbox" id="modal" class="custom-checkbox" checked>
                            <label for="modal" class="modal__police">я согласен(а) с <a href="#"> политикой конфиденциальности</a></label>
                        </div>
                        <button type="submit" class="modal__btn">отправить</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
