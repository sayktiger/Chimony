<section class="project" id="project">
    <div class="container">
        <h2 class="project__title">Расскажите о вашем проекте</h2>
        <form action="#" class="project__form">
            <div class="project__wrapper">
                <input type="text" name="name" placeholder="Ваше имя">
                <input type="text" name="phone" placeholder="Ваше телефон">
                <input type="text" name="email" placeholder="Ваше емейл">
            </div>
            <div class="project__area">
                <textarea name="message" id="message" placeholder="Ваше ваш комментарий"></textarea>
            </div>
            <div class="project__buttons checkbox">
                <div class="project__text">
                    <input type="checkbox" id="project" class="custom-checkbox" checked>
                    <label for="project" class="project__police">я согласен(а) с <a href="#"> политикой конфиденциальности</a></label>
                </div>
                <button type="submit" class="project__btn">отправить заявку</button>
            </div>
        </form>
    </div>
</section>
