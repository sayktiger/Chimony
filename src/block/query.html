<section class="query" id="query">
    <div class="container">
        <h2 class="query__title">ОТВЕТИМ НА ВСЕ ВАШИ ВОПРОСЫ</h2>
        <form action="#" class="query__form">
            <div class="query__wrapper">
                <input type="text" name="name" placeholder="Ваше имя">
                <input type="text" name="phone" placeholder="Ваше телефон">
                <input type="text" name="email" placeholder="Ваше емейл">
            </div>
            <div class="query__area">
                <textarea name="message" id="query-message" placeholder="Ваше ваш комментарий"></textarea>
            </div>
            <div class="query__buttons checkbox">
                <div class="query__text">
                    <input type="checkbox" id="query-form" class="custom-checkbox" checked>
                    <label for="query-form" class="query__police">я согласен(а) с <a href="#"> политикой конфиденциальности</a></label>
                </div>
                <button type="submit" class="query__btn">отправить заявку</button>
            </div>
        </form>
    </div>
</section>
